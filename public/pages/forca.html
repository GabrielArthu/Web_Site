<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/games/forca.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Recreio - Jogo da Forca</title>
</head>

<body>
  <header class="bg-dark text-white px-3 py-4">
    <nav class="navbar">
      <header class="nav-brand">
        LOGO MARCAR
      </header>
      <ul class="nav">
        <li class="nav-item"><a href="" class="nav-link">#</a></li>
        <li class="nav-item"><a href="" class="nav-link">##</a></li>
        <li class="nav-item"><a href="" class="nav-link">###</a></li>
      </ul>
    </nav>
  </header>
  <section class="py-5 container-fluid d-flex justify-content-center align-items-center">
    <section class="gameScreen">

      <svg height="250" width="200" class="forca">
        <!-- forca -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- cabeça -->
        <circle cx="140" cy="70" r="20" class="forca-parte" />
        <!-- corpo -->
        <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
        <!-- braços -->
        <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
        <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
        <!-- pernas -->
        <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
        <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
      </svg>
      <section class="d-flex flex-column justify-content-between align-items-center">
        <section class="letras-erradas-container">
          <h3> Letras Eradas: </h3>
        </section>
        <section class="palavra-secreta-container">
          <h3> Letras Corretas: </h3>
        </section>
      </section>
    </section>
    <section class="aviso-palavra-repetida"></section>
    <section class="popup-container d-flex visually-hidden">
      <div class="popup">
        <h2 id="message"></h2>
        <button class="btn btn-secundary" id="btn-play">
          Jogar Novamente
        </button>
      </div>
    </section>
  </section>

  <script src="../javascript/jogoDaForca.js" type="module"></script>
  <!-- Bootstrap JavaScript Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
